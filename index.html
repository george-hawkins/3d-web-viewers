<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Models</title>

    <!-- https://github.com/sindresorhus/github-markdown-css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <link rel="stylesheet" href="markdown-extras.css">

    <!-- Stylesheet for three.js content. -->
    <link rel="stylesheet" href="flex-embed.css">
  </head>
  <body>
    <article class="markdown-body">
      <h1>Opensource 3D viewers</h1>

      <!-- ######################################################### -->

      <h2>Three.js</h2>

      <div class="FlexEmbed">
        <div class="FlexEmbed-ratio FlexEmbed-ratio--16by9">
            <iframe class="FlexEmbed-content" src="three-gltf-viewer.html"></iframe>
        </div>
      </div>
      <sub><a href="three-gltf-viewer.html">Fullscreen</a></sub>

      <!-- ######################################################### -->

      <h2>Babylon.js</h2>

      <!-- Oddly, the `model` doesn't load without the preceding "./" but `configuration` is fine without it. -->
      <babylon model="./spheres.glb" camera.behaviors.auto-rotate="false"></babylon>
    </article>

    <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
    <script>
      BabylonViewer.viewerManager.onViewerAddedObservable.add(function(viewer) {
        viewer.onSceneInitObservable.add(function(scene) {
          reflectionTexture = new BABYLON.HDRCubeTexture('./ninomaru_teien_2k.hdr', scene, 128, false, true, false, true);
          scene.environmentTexture = reflectionTexture
        });
      })
    </script>
  </body>
</html>
